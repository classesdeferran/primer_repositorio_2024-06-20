<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página</title>

    <!-- Esto es un enlace a una hoja de estilos externa -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Mi catálogo de etiquetas HTML  -->
    <!-- Etiquetas de texto -->
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
    <p>Es lo que estoy analizando ahora</p>

    <!-- Listas -->
    <!-- Lista desordenada = Unordered List -->     
     <ul>
         <li>Elemento 1</li>
         <li>Elemento 2</li>
         <li>Elemento 3</li>
         <li>Elemento 4</li>
     </ul>
    <!-- Lista ordenada = Ordered List -->   
     <ol>
         <li>Elemento 1</li>
         <li>Elemento 2</li>
         <li>Elemento 3</li>
         <li>Elemento 4</li>
     </ol>
     <dl>
        <dt>Nombre</dt>
        <dd>Descripción</dd>
     </dl>
    
   

</body>
</html>
